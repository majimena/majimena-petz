server:
    port: 8080

endpoints:
    cors:
        allow-credentials: true
        allowed-origins: http://localhost:9001
        allowed-methods: GET,POST,PUT,DELETE,OPTIONS
        allowed-headers: Content-Type,X-Requested-With,Origin,Accept,Authorization
        exposed-headers: Link
        max-age: 3600

spring:
    profiles:
        active: dev
    datasource:
        dataSourceClassName: com.mysql.jdbc.jdbc2.optional.MysqlDataSource
        url: jdbc:mysql://dev.petz.io:3307/petzdb?useUnicode=true&characterEncoding=utf8
        databaseName:
        serverName:
        username: root
        password: password
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true

