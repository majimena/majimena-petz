# define exception category
default.type=http://httpstatus.es/500
default.title=Internal Server Error
default.detail=We're sorry, but something went wrong.

org.majimena.petz.common.exceptions.ResourceCannotAccessException.type=http://httpstatus.es/401
org.majimena.petz.common.exceptions.ResourceCannotAccessException.title=Unauthorized
org.majimena.petz.common.exceptions.ResourceCannotAccessException.detail=You cannot access resources.

org.majimena.petz.common.exceptions.ResourceNotFoundException.type=http://httpstatus.es/404
org.majimena.petz.common.exceptions.ResourceNotFoundException.title=Not Found
org.majimena.petz.common.exceptions.ResourceNotFoundException.detail=The content not found.

org.springframework.web.HttpMediaTypeNotAcceptableException.type=http://httpstatus.es/406
org.springframework.web.HttpMediaTypeNotAcceptableException.title=Not Acceptable
org.springframework.web.HttpMediaTypeNotAcceptableException.detail=\
    This resource provides #{ex.supportedMediaTypes}, but you've requested #{req.getHeader('Accept')}.

org.majimena.petz.common.exceptions.ResourceConflictException.type=http://httpstatus.es/409
org.majimena.petz.common.exceptions.ResourceConflictException.title=Conflict
org.majimena.petz.common.exceptions.ResourceConflictException.detail=You cannot complete process, because resources are conflict.

org.springframework.validation.BindException.type=http://httpstatus.es/400
org.springframework.validation.BindException.title=Validation Failed
org.springframework.validation.BindException.detail=The content you've send contains validation errors.

org.majimena.petz.common.exceptions.ApplicationException.type=http://httpstatus.es/400
org.majimena.petz.common.exceptions.ApplicationException.title=Validation Failed
org.majimena.petz.common.exceptions.ApplicationException.detail=The content you've send contains validation errors.
