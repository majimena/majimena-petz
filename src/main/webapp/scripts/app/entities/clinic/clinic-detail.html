<!-- Modal -->
<div class="modal fade" id="invitation-modal" tabindex="-1" role="dialog" aria-labelledby="invitation-modal-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">メンバーを招待</h4>
            </div>
            <div class="modal-body">
                <form name="form" role="form" novalidate>
                    <section class="form-group" ng-class="{'has-error': form.email.$dirty && form.email.$invalid}">
                        <label for="code" class="control-label">メールアドレス</label>
                        <div>
                            <textarea id="email" name="email" class="form-control" maxlength="1000" rows="5" placeholder="カンマ区切りか改行区切りで、複数のメールアドレスを指定できます。"
                                    ng-model="invitation.email" ng-required="true" ng-minlength="1" ng-maxlength="1000"></textarea>
                            <small>Petz.ioにメンバー登録されていない場合は会員登録の案内も併せて送信されます。</small>
                            <div ng-show="form.email.$dirty && form.email.$invalid">
                                <p class="help-block" ng-show="form.email.$error.required">
                                    <span>1つ以上のメールアドレスを入力してください</span>
                                </p>
                                <p class="help-block" ng-show="form.email.$error.maxlength">
                                    <span>全てのメールアドレスを合わせて1000文字以内で入力してください</span>
                                </p>
                            </div>
                        </div>
                    </section>
                    <section class="form-group text-right">
                        <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
                        <button type="button" class="btn btn-primary" ng-disabled="form.$invalid">招待する</button>
                    </section>
                </form>
            </div>
        </div>
    </div>
</div>
